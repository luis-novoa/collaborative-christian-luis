<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a demographic survey to build a new park</p>
    <form id="survey-form">
      <p>
        Name:
        <input id="name" type="text">
      </p>
      <p>
        Email:
        <input id="email" type="email" oninvalid="alert('Invalid email')" required>
      </p>

    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
