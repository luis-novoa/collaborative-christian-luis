<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a demographic survey to build a new park</p>
    <form id="survey-form">
      <p id="name-label">Name:</p>
        <input id="name" type="text" value="Eg. John Smith">
      <p id="email-label">Email:</p>
        <input id="email" type="email" oninvalid="alert('Invalid email')" required value="john.smith@yourmail.com">
      <p id="number-label">Phone or cellphone number:</p>
        <input id="number" type="tel" oninvalid="alert('Invalid number')" required min="7" max="10" value="1234-5678"> <br>
      <select id="dropdown">
        <option value="firstOne">First option</option>
        <option value="secondOne">Second option</option>
      </select> <br>
      <input type="radio" name="oneOption" value="firstRadio"> <br>
      <input type="radio" name="oneOption" value="secondRadio"> <br>
      <input type="radio" name="oneOption" value="thirdRadio"> <br>

      <input type="checkbox" name="Option1" value="1"> 1 <br>
      <input type="checkbox" name="Option2" value="2"> 2 <br>
      <input type="checkbox" name="Option3" value="2" checked> 3

      <textarea name="textarea" rows="8" cols="80"></textarea>
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

</html>
