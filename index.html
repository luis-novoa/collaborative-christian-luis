<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">This is a demographic survey to build a new park</p>
    <form id="survey-form">
      <label id="name-label">Name:</label> 
        <input id="name" type="text" placeholder="Eg. John Smith" required> <br>
      <label id="email-label">Email:</label>
        <input id="email" type="email" oninvalid="alert('Invalid email')" required placeholder="john.smith@yourmail.com"> <br>
      <label id="number-label">Phone or cellphone number:</label>
        <input id="number" type="number" oninvalid="alert('Invalid number')" required min="7" max="10" placeholder="1234-5678"> <br>
      <label id = "gender">Gender:</label>
      <select id="dropdown">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select> <br>
      <label id = "civilStatus">Civil status:</label> <br>
      <input type="radio" name="oneOption" value="firstRadio"> Single <br>
      <input type="radio" name="oneOption" value="secondRadio"> Married<br>
      <input type="radio" name="oneOption" value="thirdRadio"> Divorced<br>
      <label id = "civilStatus">Pets:</label> <br>
      <input type="checkbox" name="Option1" value="cat"> Cat <br>
      <input type="checkbox" name="Option2" value="dog"> Dog <br>
      <input type="checkbox" name="Option3" value="other" checked> Others <br>
      <textarea name="textarea" rows="8" cols="80"></textarea> <br>
      <input type="submit" id="submit">
    </form>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
